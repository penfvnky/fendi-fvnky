<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efek Pusing</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            overflow: hidden;
            color: white;
            font-family: sans-serif;
        }

        .container {
            text-align: center;
            animation: pusing 5s infinite linear;
        }

        @keyframes pusing {
            0% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(180deg) scale(0.5); }
            50% { transform: rotate(360deg) scale(1); }
            75% { transform: rotate(540deg) scale(1.5); }
            100% { transform: rotate(720deg) scale(1); }
        }
        
        h1 {
            font-size: 3em;
            text-shadow: 0 0 10px #fff;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>PUSING...</h1>
        <p>Efek animasi CSS</p>
    </div>

</body>
</html>
