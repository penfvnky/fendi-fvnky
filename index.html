

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Zone - Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            margin: 0;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .game-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid rgba(0, 255, 255, 0.2);
            transition: 0.3s;
            cursor: pointer;
        }

        .game-card:hover {
            transform: scale(1.05);
            background: rgba(0, 255, 255, 0.1);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }

        .game-card h3 { color: #00fff2; }
    </style>
</head>
<body>

    <div class="header">
        <h1>Selamat Datang di Game Zone</h1>
        <p>Pilih game Anda di bawah ini:</p>
    </div>

    <div class="game-grid">
        <div class="game-card">
            <h3>Adventure Quest</h3>
            <p>Jelajahi dunia fantasi.</p>
        </div>
        <div class="game-card">
            <h3>Space Shooter</h3>
            <p>Pertempuran luar angkasa.</p>
        </div>
        <div class="game-card">
            <h3>Puzzle Master</h3>
            <p>Asah otak Anda.</p>
        </div>
    </div>

</body>
</html>
