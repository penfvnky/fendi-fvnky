<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Data Diri</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .container {
            background-color: white;
            width: 500px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .profile-img {
            display: block;
            margin: 0 auto 20px auto;
            border-radius: 50%;
            width: 150px;
            height: 150px;
            background-color: #ccc; /* Placeholder warna */
            object-fit: cover;
        }
        table {
            width: 100%;
            margin-top: 20px;
        }
        table td {
            padding: 10px;
            vertical-align: top;
        }
        .label {
            font-weight: bold;
            color: #555;
            width: 30%;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Data Diri</h2>
        
        <img src="foto-profil.jpg" alt="Foto Profil" class="profile-img">

        <table>
            <tr>
                <td class="label">Nama Lengkap</td>
                <td>: Fendi Fvnky</td>
            </tr>
            <tr>
                <td class="label">Tempat, Tgl Lahir</td>
                <td>: Jakarta, 01 Januari 2000</td>
            </tr>
            <tr>
                <td class="label">Alamat</td>
                <td>: Jl. Contoh No. 123, Kota</td>
            </tr>
            <tr>
                <td class="label">Email</td>
                <td>: fendi@email.com</td>
            </tr>
            <tr>
                <td class="label">Pendidikan</td>
                <td>: Sarjana Ilmu Komputer</td>
            </tr>
            <tr>
                <td class="label">Hobi</td>
                <td>: Coding, Gaming, Traveling</td>
            </tr>
        </table>
    </div>

</body>
</html>
