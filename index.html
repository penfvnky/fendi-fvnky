<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obsidian Haven | Luxury Experience</title>
    <style>
        /* --- CSS Reset & Styles --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: #0a0a0a;
            color: #f4f4f4;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }

        /* --- Tipografi & Warna --- */
        .gold { color: #d4af37; }

        /* --- Navbar --- */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(10, 10, 10, 0.8);
            z-index: 1000;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
        }
        .logo { font-size: 24px; font-weight: bold; letter-spacing: 3px; color: white; }
        .nav-links a {
            text-decoration: none;
            color: #f4f4f4;
            margin-left: 30px;
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 2px;
            transition: 0.3s;
        }
        .nav-links a:hover { color: #d4af37; }

        /* --- Hero Section --- */
        .hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            background: radial-gradient(circle at center, #1a1a1a 0%, #0a0a0a 100%);
        }

        .hero-content h1 {
            font-size: 5vw;
            line-height: 1.1;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeInDown 1.5s ease-out forwards;
        }

        .hero-content p {
            font-size: 1.2vw;
            margin-bottom: 40px;
            letter-spacing: 4px;
            text-transform: uppercase;
            opacity: 0;
            animation: fadeIn 1.5s ease-out 0.5s forwards;
            color: #ccc;
        }

        .cta-button {
            padding: 15px 40px;
            border: 1px solid #d4af37;
            color: #d4af37;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.4s ease;
            opacity: 0;
            animation: fadeInUp 1.5s ease-out 1s forwards;
            display: inline-block;
        }

        .cta-button:hover {
            background-color: #d4af37;
            color: #0a0a0a;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.5);
        }

        /* --- Animasi Keyframes --- */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* --- Efek Scroll --- */
        .reveal {
            position: relative;
            opacity: 0;
            transform: translateY(30px);
            transition: all 1s ease;
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* --- Content Section --- */
        .section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 15%;
            text-align: center;
        }
        
        .section h2 { font-size: 3vw; margin-bottom: 20px; }
        .section p { font-size: 1.1vw; color: #aaa; line-height: 1.6; max-width: 700px; }
    </style>
</head>
<body>

    <nav>
        <div class="logo">OBSIDIAN</div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-content">
            <h1>Experience<br><span class="gold">Unmatched Luxury</span></h1>
            <p>Where Elegance Meets Perfection</p>
            <a href="#" class="cta-button">Explore</a>
        </div>
    </section>

    <section class="section">
        <div class="reveal">
            <h2 class="gold">Elevated Living</h2>
            <p>Dapatkan pengalaman hidup yang sesungguhnya dengan fasilitas kelas dunia yang dirancang khusus untuk kenyamanan dan privasi Anda. Temukan kemewahan dalam setiap detailnya.</p>
        </div>
    </section>

    <script>
        // JS untuk Animasi saat Scroll
        function reveal() {
            var reveals = document.querySelectorAll(".reveal");

            for (var i = 0; i < reveals.length; i++) {
                var windowHeight = window.innerHeight;
                var elementTop = reveals[i].getBoundingClientRect().top;
                var elementVisible = 150;

                if (elementTop < windowHeight - elementVisible) {
                    reveals[i].classList.add("active");
                }
            }
        }

        window.addEventListener("scroll", reveal);
    </script>
</body>
</html>
