<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMKM Kopi Nusantara</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f1ea;
            color: #333;
        }

        /* --- Header & Animasi --- */
        header {
            background-color: #5d4037;
            color: white;
            padding: 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        h1 { margin: 0; font-size: 2.5em; }

        /* --- Kontainer Utama --- */
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px 0;
        }

        /* --- Produk UMKM --- */
        .produk-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .produk-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .produk-card:hover {
            transform: translateY(-10px); /* Efek animasi hover */
        }

        .produk-img {
            width: 100%;
            height: 200px;
            background-color: #ddd;
            border-radius: 8px;
            object-fit: cover;
        }

        .produk-nama {
            font-size: 1.2em;
            margin: 10px 0;
            color: #5d4037;
        }

        .harga {
            font-weight: bold;
            color: #8d6e63;
            font-size: 1.1em;
        }

        /* --- efek Animasi CSS --- */
        .efek animasi-CSS {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.1;
        }
        
        .lingkaran {
            position: absolute;
            background: #a1887f;
            border-radius: 50%;
            animation: floating 10s infinite;
        }

        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-30px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body>

    <div class="animasi-latar">
        <div class="lingkaran" style="width: 100px; height: 100px; top: 10%; left: 10%; animation-delay: 0s;"></div>
        <div class="lingkaran" style="width: 150px; height: 150px; top: 60%; left: 80%; animation-delay: 2s;"></div>
    </div>

    <header>
        <h1>â˜• Kopi Nusantara UMKM</h1>
    </header>

    <div class="container">
        <h2>Produk Unggulan Kami</h2>
        
        <div class="produk-grid">
            <div class="produk-card">
                <img src="https://images.unsplash.com/photo-1559496417-e7f25cb247f3?q=80&w=400" alt="Kopi Gayo" class="produk-img">
                <p class="produk-nama">Kopi Gayo Arabica</p>
                <p class="harga">Rp 85.000 / 250g</p>
            </div>
            
            <div class="produk-card">
                <img src="https://images.unsplash.com/photo-1610725514601-52b826b53995?q=80&w=400" alt="Kopi Toraja" class="produk-img">
                <p class="produk-nama">Kopi Toraja Kalosi</p>
                <p class="harga">Rp 90.000 / 250g</p>
            </div>

            <div class="produk-card">
                <img src="https://images.unsplash.com/photo-1594935293670-61f22e411b51?q=80&w=400" alt="Kopi Robusta" class="produk-img">
                <p class="produk-nama">Robusta Dampit</p>
                <p class="harga">Rp 60.000 / 250g</p>
            </div>
        </div>
    </div>

</body>
</html>
